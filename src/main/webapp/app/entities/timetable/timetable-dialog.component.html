<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTimetableLabel" jhiTranslate="timetableApp.timetable.home.createOrEditLabel">Create or edit a Timetable</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!timetable.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="timetable.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="timetableApp.timetable.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="timetable.title" required />
            <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.title?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="timetableApp.timetable.startTime" for="field_startTime">Start Time</label>
            <input type="number" class="form-control" name="startTime" id="field_startTime"
                [(ngModel)]="timetable.startTime"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="timetableApp.timetable.endTime" for="field_endTime">End Time</label>
            <input type="number" class="form-control" name="endTime" id="field_endTime"
                [(ngModel)]="timetable.endTime"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="timetableApp.timetable.startDate" for="field_startDate">Start Date</label>
            <div class="input-group">
                <input id="field_startDate" type="text" class="form-control" name="startDate" ngbDatepicker  #startDateDp="ngbDatepicker" [(ngModel)]="timetable.startDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="startDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="timetableApp.timetable.endDate" for="field_endDate">End Date</label>
            <div class="input-group">
                <input id="field_endDate" type="text" class="form-control" name="endDate" ngbDatepicker  #endDateDp="ngbDatepicker" [(ngModel)]="timetable.endDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="endDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="timetableApp.timetable.date" for="field_date">Date</label>
            <div class="input-group">
                <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker" [(ngModel)]="timetable.date"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="dateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="timetableApp.timetable.type" for="field_type">Type</label>
            <select class="form-control" name="type" [(ngModel)]="timetable.type" id="field_type"  required>
                <option value="LESSON" jhiTranslate="timetableApp.EventType.LESSON">LESSON</option>
                <option value="SUBSTITUTION" jhiTranslate="timetableApp.EventType.SUBSTITUTION">SUBSTITUTION</option>
                <option value="SPECIAL" jhiTranslate="timetableApp.EventType.SPECIAL">SPECIAL</option>
            </select>
            <div [hidden]="!(editForm.controls.type?.dirty && editForm.controls.type?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.type?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="timetableApp.timetable.everyWeek" for="field_everyWeek">Every Week</label>
            <input type="number" class="form-control" name="everyWeek" id="field_everyWeek"
                [(ngModel)]="timetable.everyWeek"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="timetableApp.timetable.startWithWeek" for="field_startWithWeek">Start With Week</label>
            <input type="number" class="form-control" name="startWithWeek" id="field_startWithWeek"
                [(ngModel)]="timetable.startWithWeek"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="timetableApp.timetable.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="timetable.description"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="timetableApp.timetable.colorBackground" for="field_colorBackground">Color Background</label>
            <input type="text" class="form-control" name="colorBackground" id="field_colorBackground"
                [(ngModel)]="timetable.colorBackground"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="timetableApp.timetable.colorText" for="field_colorText">Color Text</label>
            <input type="text" class="form-control" name="colorText" id="field_colorText"
                [(ngModel)]="timetable.colorText"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="timetableApp.timetable.inMonday" for="field_inMonday">In Monday</label>
            <input type="checkbox" class="form-control" name="inMonday" id="field_inMonday"
                [(ngModel)]="timetable.inMonday"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="timetableApp.timetable.inTuesday" for="field_inTuesday">In Tuesday</label>
            <input type="checkbox" class="form-control" name="inTuesday" id="field_inTuesday"
                [(ngModel)]="timetable.inTuesday"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="timetableApp.timetable.inWednesday" for="field_inWednesday">In Wednesday</label>
            <input type="checkbox" class="form-control" name="inWednesday" id="field_inWednesday"
                [(ngModel)]="timetable.inWednesday"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="timetableApp.timetable.inThursday" for="field_inThursday">In Thursday</label>
            <input type="checkbox" class="form-control" name="inThursday" id="field_inThursday"
                [(ngModel)]="timetable.inThursday"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="timetableApp.timetable.inFriday" for="field_inFriday">In Friday</label>
            <input type="checkbox" class="form-control" name="inFriday" id="field_inFriday"
                [(ngModel)]="timetable.inFriday"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="timetableApp.timetable.inSaturday" for="field_inSaturday">In Saturday</label>
            <input type="checkbox" class="form-control" name="inSaturday" id="field_inSaturday"
                [(ngModel)]="timetable.inSaturday"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="timetableApp.timetable.inSunday" for="field_inSunday">In Sunday</label>
            <input type="checkbox" class="form-control" name="inSunday" id="field_inSunday"
                [(ngModel)]="timetable.inSunday"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="timetableApp.timetable.place" for="field_place">Place</label>
            <select class="form-control" id="field_place" name="place" [(ngModel)]="timetable.placeId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="placeOption.id" *ngFor="let placeOption of places; trackBy: trackPlaceById">{{placeOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="timetableApp.timetable.subject" for="field_subject">Subject</label>
            <select class="form-control" id="field_subject" name="subject" [(ngModel)]="timetable.subjectId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="subjectOption.id" *ngFor="let subjectOption of subjects; trackBy: trackSubjectById">{{subjectOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="timetableApp.timetable.teacher" for="field_teacher">Teacher</label>
            <select class="form-control" id="field_teacher" name="teacher" [(ngModel)]="timetable.teacherId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="teacherOption.id" *ngFor="let teacherOption of teachers; trackBy: trackTeacherById">{{teacherOption.surname}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="timetableApp.timetable.division" for="field_division">Division</label>
            <select class="form-control" id="field_division" name="division" [(ngModel)]="timetable.divisionId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="divisionOption.id" *ngFor="let divisionOption of divisions; trackBy: trackDivisionById">{{divisionOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="timetableApp.timetable.lesson" for="field_lesson">Lesson</label>
            <select class="form-control" id="field_lesson" name="lesson" [(ngModel)]="timetable.lessonId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="lessonOption.id" *ngFor="let lessonOption of lessons; trackBy: trackLessonById">{{lessonOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="timetableApp.timetable.period" for="field_period">Period</label>
            <select class="form-control" id="field_period" name="period" [(ngModel)]="timetable.periodId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="periodOption.id" *ngFor="let periodOption of periods; trackBy: trackPeriodById">{{periodOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
