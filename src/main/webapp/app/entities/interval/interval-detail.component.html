
<div *ngIf="interval">
    <h2><span jhiTranslate="timetableApp.interval.detail.title">Interval</span> {{interval.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="timetableApp.interval.included">Included</span></dt>
        <dd>
            <span>{{interval.included}}</span>
        </dd>
        <dt><span jhiTranslate="timetableApp.interval.startDate">Start Date</span></dt>
        <dd>
            <span>{{interval.startDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="timetableApp.interval.endDate">End Date</span></dt>
        <dd>
            <span>{{interval.endDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="timetableApp.interval.period">Period</span></dt>
        <dd>
            <div *ngIf="interval.periodId">
                <a [routerLink]="['/period', interval.periodId]">{{interval.periodName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'interval/'+ interval.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
