<div>
    <h2>
        <span jhiTranslate="timetableApp.interval.home.title">Intervals</span>
        <button class="btn btn-primary float-right jh-create-entity create-interval" [routerLink]="['/', { outlets: { popup: ['interval-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="timetableApp.interval.home.createLabel">
            Create new Interval
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="intervals">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="included"><span jhiTranslate="timetableApp.interval.included">Included</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="startDate"><span jhiTranslate="timetableApp.interval.startDate">Start Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="endDate"><span jhiTranslate="timetableApp.interval.endDate">End Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="periodName"><span jhiTranslate="timetableApp.interval.period">Period</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let interval of intervals ;trackBy: trackId">
                <td><a [routerLink]="['../interval', interval.id ]">{{interval.id}}</a></td>
                <td>{{interval.included}}</td>
                <td>{{interval.startDate | date:'mediumDate'}}</td>
                <td>{{interval.endDate | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="interval.periodId">
                        <a [routerLink]="['../period', interval.periodId  ]" >{{interval.periodName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../interval', interval.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'interval/'+ interval.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'interval/'+ interval.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="intervals && intervals.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
