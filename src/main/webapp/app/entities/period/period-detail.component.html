
<div *ngIf="period">
    <h2><span jhiTranslate="timetableApp.period.detail.title">Period</span> {{period.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="timetableApp.period.name">Name</span></dt>
        <dd>
            <span>{{period.name}}</span>
        </dd>
        <dt><span jhiTranslate="timetableApp.period.divisionOwner">Division owner</span></dt>
        <dd>
            <div *ngIf="period.divisionOwnerId">
                <a [routerLink]="['/divisionOwner', period.divisionOwnerId]">{{period.divisionOwnerName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'period/'+ period.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
