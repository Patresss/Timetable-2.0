<div>
    <h2>
        <span jhiTranslate="timetableApp.properties.home.title">Properties</span>
        <button class="btn btn-primary float-right jh-create-entity create-properties" [routerLink]="['/', { outlets: { popup: ['properties-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="timetableApp.properties.home.createLabel">
            Create new Properties
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="properties">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="propertyKey"><span jhiTranslate="timetableApp.properties.propertyKey">Property Key</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="propertyValue"><span jhiTranslate="timetableApp.properties.propertyValue">Property Value</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="divisionName"><span jhiTranslate="timetableApp.properties.division">Division</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let properties of properties ;trackBy: trackId">
                <td><a [routerLink]="['../properties', properties.id ]">{{properties.id}}</a></td>
                <td>{{properties.propertyKey}}</td>
                <td>{{properties.propertyValue}}</td>
                <td>
                    <div *ngIf="properties.divisionId">
                        <a [routerLink]="['../division', properties.divisionId  ]" >{{properties.divisionName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../properties', properties.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'properties/'+ properties.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'properties/'+ properties.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="properties && properties.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
