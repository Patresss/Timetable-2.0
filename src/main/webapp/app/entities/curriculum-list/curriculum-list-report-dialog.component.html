<form name="deleteForm" (ngSubmit)="confirmGenerate(curriculumList.id)">
    <jhi-glass contentClass="edit-entity-card">
        <div class="modal-header">
            <h4 class="modal-title" jhiTranslate="timetableApp.curriculum-list.report">Report</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                    (click)="clear()">&times;
            </button>
        </div>
        <div class="modal-body">
            <jhi-alert-error></jhi-alert-error>
            <p jhiTranslate="timetableApp.curriculum-list.generate.question" translateValues="{id: '{{curriculumList.id}}'}">Are you sure you want to generate this CurriculumList?</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
                <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
            </button>
            <button type="submit" class="btn app-primary-button">
                <span class="fa fa-play"></span>&nbsp;<span jhiTranslate="entity.action.generate">Generate</span>
            </button>
        </div>
    </jhi-glass>
</form>
