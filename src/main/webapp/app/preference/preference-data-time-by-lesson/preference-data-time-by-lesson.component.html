<table class="table table-striped">
    <thead>
    <tr>
        <th jhiTranslate="timetableApp.lesson.main">Lesson</th>
        <th jhiTranslate="global.date.week-day.1">Monday</th>
        <th jhiTranslate="global.date.week-day.2">Tuesday</th>
        <th jhiTranslate="global.date.week-day.3">Wednesday</th>
        <th jhiTranslate="global.date.week-day.4">Thursday</th>
        <th jhiTranslate="global.date.week-day.5">Friday</th>
        <th jhiTranslate="global.date.week-day.6">Saturday</th>
        <th jhiTranslate="global.date.week-day.7">Sunday</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let preferenceDataTimeByLesson of preferenceDataTimeByLessonList">
        <td>{{preferenceDataTimeByLesson.lesson.name}}</td>
        <td>
            <select class="form-control" name="preference_{{preferenceDataTimeByLesson.preference[1].dayOfWeek}}{{preferenceDataTimeByLesson.lesson.name}}" [(ngModel)]="preferenceDataTimeByLesson.preference[1].points">
                <option  *ngFor="let preferenceDataTime of preferenceDataTimeSelectOption" [ngValue]="preferenceDataTime.value" jhiTranslate="{{preferenceDataTime.itemTranslate}}">{{preferenceDataTime.value}}</option>
            </select>
        </td>
        <td>
            <select class="form-control" name="preference_{{preferenceDataTimeByLesson.preference[2].dayOfWeek}}{{preferenceDataTimeByLesson.lesson.name}}" [(ngModel)]="preferenceDataTimeByLesson.preference[2].points">
                <option *ngFor="let preferenceDataTime of preferenceDataTimeSelectOption" [ngValue]="preferenceDataTime.value" jhiTranslate="{{preferenceDataTime.itemTranslate}}">{{preferenceDataTime.value}}</option>
            </select>
        </td>
        <td>
            <select class="form-control" name="preference_{{preferenceDataTimeByLesson.preference[3].dayOfWeek}}{{preferenceDataTimeByLesson.lesson.name}}" [(ngModel)]="preferenceDataTimeByLesson.preference[3].points">
                <option *ngFor="let preferenceDataTime of preferenceDataTimeSelectOption" [ngValue]="preferenceDataTime.value" jhiTranslate="{{preferenceDataTime.itemTranslate}}">{{preferenceDataTime.value}}</option>
            </select>
        </td>

        <td>
            <select class="form-control" name="preference_{{preferenceDataTimeByLesson.preference[4].dayOfWeek}}{{preferenceDataTimeByLesson.lesson.name}}" [(ngModel)]="preferenceDataTimeByLesson.preference[4].points">
                <option *ngFor="let preferenceDataTime of preferenceDataTimeSelectOption" [ngValue]="preferenceDataTime.value" jhiTranslate="{{preferenceDataTime.itemTranslate}}">{{preferenceDataTime.value}}</option>
            </select>
        </td>

        <td>
            <select class="form-control" name="preference_{{preferenceDataTimeByLesson.preference[5].dayOfWeek}}{{preferenceDataTimeByLesson.lesson.name}}" [(ngModel)]="preferenceDataTimeByLesson.preference[5].points">
                <option *ngFor="let preferenceDataTime of preferenceDataTimeSelectOption" [ngValue]="preferenceDataTime.value" jhiTranslate="{{preferenceDataTime.itemTranslate}}">{{preferenceDataTime.value}}</option>
            </select>
        </td>

        <td>
            <select class="form-control" name="preference_{{preferenceDataTimeByLesson.preference[6].dayOfWeek}}{{preferenceDataTimeByLesson.lesson.name}}" [(ngModel)]="preferenceDataTimeByLesson.preference[6].points">
                <option *ngFor="let preferenceDataTime of preferenceDataTimeSelectOption" [ngValue]="preferenceDataTime.value" jhiTranslate="{{preferenceDataTime.itemTranslate}}">{{preferenceDataTime.value}}</option>
            </select>
        </td>

        <td>
            <select class="form-control" name="preference_{{preferenceDataTimeByLesson.preference[7].dayOfWeek}}{{preferenceDataTimeByLesson.lesson.name}}" [(ngModel)]="preferenceDataTimeByLesson.preference[7].points">
                <option *ngFor="let preferenceDataTime of preferenceDataTimeSelectOption" [ngValue]="preferenceDataTime.value" jhiTranslate="{{preferenceDataTime.itemTranslate}}">{{preferenceDataTime.value}}</option>
            </select>
        </td>
    </tr>
    </tbody>
</table>
