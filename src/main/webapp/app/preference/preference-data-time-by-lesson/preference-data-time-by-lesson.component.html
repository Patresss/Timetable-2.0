<table class="table table-striped">
    <thead>
    <tr>
        <th jhiTranslate="timetableApp.lesson.main">Lesson</th>
        <th jhiTranslate="global.date.week-day.1">Monday</th>
        <th jhiTranslate="global.date.week-day.2">Tuesday</th>
        <th jhiTranslate="global.date.week-day.3">Wednesday</th>
        <th jhiTranslate="global.date.week-day.4">Thursday</th>
        <th jhiTranslate="global.date.week-day.5">Friday</th>
        <th jhiTranslate="global.date.week-day.6">Saturday</th>
        <th jhiTranslate="global.date.week-day.7">Sunday</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let preferenceByLesson of preferenceByLessonList">
        <td>{{preferenceByLesson.lessonName}}</td>
        <td>
            <select class="form-control" name="preference_{{preferenceByLesson.preferenceDataTimeByLessons[1].dayOfWeek}}{{preferenceByLesson.lessonId}}" [(ngModel)]="preferenceByLesson.preferenceDataTimeByLessons[1].points">
                <option  *ngFor="let preferenceDataTime of preferenceDataTimeSelectOption" [ngValue]="preferenceDataTime.value" jhiTranslate="{{preferenceDataTime.itemTranslate}}">{{preferenceDataTime.value}}</option>
            </select>
        </td>
        <td>
            <select class="form-control" name="preference_{{preferenceByLesson.preferenceDataTimeByLessons[2].dayOfWeek}}{{preferenceByLesson.lessonId}}" [(ngModel)]="preferenceByLesson.preferenceDataTimeByLessons[2].points">
                <option *ngFor="let preferenceDataTime of preferenceDataTimeSelectOption" [ngValue]="preferenceDataTime.value" jhiTranslate="{{preferenceDataTime.itemTranslate}}">{{preferenceDataTime.value}}</option>
            </select>
        </td>
        <td>
            <select class="form-control" name="preference_{{preferenceByLesson.preferenceDataTimeByLessons[3].dayOfWeek}}{{preferenceByLesson.lessonId}}" [(ngModel)]="preferenceByLesson.preferenceDataTimeByLessons[3].points">
                <option *ngFor="let preferenceDataTime of preferenceDataTimeSelectOption" [ngValue]="preferenceDataTime.value" jhiTranslate="{{preferenceDataTime.itemTranslate}}">{{preferenceDataTime.value}}</option>
            </select>
        </td>

        <td>
            <select class="form-control" name="preference_{{preferenceByLesson.preferenceDataTimeByLessons[4].dayOfWeek}}{{preferenceByLesson.lessonId}}" [(ngModel)]="preferenceByLesson.preferenceDataTimeByLessons[4].points">
                <option *ngFor="let preferenceDataTime of preferenceDataTimeSelectOption" [ngValue]="preferenceDataTime.value" jhiTranslate="{{preferenceDataTime.itemTranslate}}">{{preferenceDataTime.value}}</option>
            </select>
        </td>

        <td>
            <select class="form-control" name="preference_{{preferenceByLesson.preferenceDataTimeByLessons[5].dayOfWeek}}{{preferenceByLesson.lessonId}}" [(ngModel)]="preferenceByLesson.preferenceDataTimeByLessons[5].points">
                <option *ngFor="let preferenceDataTime of preferenceDataTimeSelectOption" [ngValue]="preferenceDataTime.value" jhiTranslate="{{preferenceDataTime.itemTranslate}}">{{preferenceDataTime.value}}</option>
            </select>
        </td>

        <td>
            <select class="form-control" name="preference_{{preferenceByLesson.preferenceDataTimeByLessons[6].dayOfWeek}}{{preferenceByLesson.lessonId}}" [(ngModel)]="preferenceByLesson.preferenceDataTimeByLessons[6].points">
                <option *ngFor="let preferenceDataTime of preferenceDataTimeSelectOption" [ngValue]="preferenceDataTime.value" jhiTranslate="{{preferenceDataTime.itemTranslate}}">{{preferenceDataTime.value}}</option>
            </select>
        </td>

        <td>
            <select class="form-control" name="preference_{{preferenceByLesson.preferenceDataTimeByLessons[7].dayOfWeek}}{{preferenceByLesson.lessonId}}" [(ngModel)]="preferenceByLesson.preferenceDataTimeByLessons[7].points">
                <option *ngFor="let preferenceDataTime of preferenceDataTimeSelectOption" [ngValue]="preferenceDataTime.value" jhiTranslate="{{preferenceDataTime.itemTranslate}}">{{preferenceDataTime.value}}</option>
            </select>
        </td>
    </tr>
    </tbody>
</table>
